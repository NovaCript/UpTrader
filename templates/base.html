<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <style>
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
    }

    .dropdown:hover .dropdown-content {
        display: block;
    }

    nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
    }

    nav ul li {
        margin-right: 10px;
    }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                {% for menu_item in menu_items %}
                    <li class="dropdown">
                        <a href="#">{{ menu_item.title }}</a>
                        {% if menu_item.children.exists %}
                            <div class="dropdown-content">
                                {% for child in menu_item.children.all %}
                                    <a href="#">{{ child.title }}</a>
                                {% endfor %}
                            </div>
                        {% endif %}
                    </li>
                {% endfor %}
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
